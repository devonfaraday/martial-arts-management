<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connect Your Stripe Account</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="stripe-publishable-key" th:content="${stripePublishableKey}"/>
    <link rel="stylesheet" th:href="@{/css/tailwind.css}">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header th:replace="~{layout/header :: header}"></header>

    <!-- Main Content -->
    <main class="flex-grow p-6">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow p-6">
            <h1 class="text-2xl font-bold text-blue-600 mb-6">Connect Your Stripe Account</h1>
            
            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
                <span th:text="${error}"></span>
            </div>
            
            <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4" role="alert">
                <span th:text="${success}"></span>
            </div>
            
            <div class="mb-6">
                <h2 class="text-xl font-semibold mb-2" th:text="${school.name}">School Name</h2>
                <p class="text-gray-600" th:text="${school.email}">school@example.com</p>
            </div>
            
            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-2">Why connect with Stripe?</h3>
                <ul class="list-disc pl-5 space-y-1">
                    <li>Accept credit card payments from your students</li>
                    <li>Automated billing for memberships</li>
                    <li>Secure payment processing</li>
                    <li>Fast payouts to your bank account</li>
                </ul>
            </div>
            
            <!-- Onboarding Container -->
            <div id="onboarding-container" class="min-h-[200px] border border-gray-200 rounded-lg p-4 bg-gray-50">
                <div class="flex justify-center items-center h-full">
                    <div class="text-center">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
                        <p class="text-gray-600">Redirecting to Stripe onboarding...</p>
                    </div>
                </div>
            </div>
            
            <div class="mt-6">
                <a th:href="@{/schools}" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">
                    Back to Schools
                </a>
            </div>
        </div>
    </main>
</body>

<!-- External JavaScript -->
<script th:src="@{/js/stripe-embedded-onboarding.js}"></script>
</html>
