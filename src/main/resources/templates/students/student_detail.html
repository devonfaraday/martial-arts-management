<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Student Detail</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header th:insert="~{layout/header :: header}"></header>
<main>
  <h1>Student Detail</h1>
  <p>First Name: <span th:text="${student.firstName}"></span></p>
  <p>Last Name: <span th:text="${student.lastName}"></span></p>
  <p>Email: <span th:text="${student.email}"></span></p>
  <p>Phone: <span th:text="${student.phoneNumber}"></span></p>
  <a th:href="@{/students}">Back to List</a>
</main>
</body>
</html>
