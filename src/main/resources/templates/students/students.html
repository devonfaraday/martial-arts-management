<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header th:insert="~{layout/header :: header}"></header>
<main>
    <div id="student-list" th:fragment="studentList">
        <h2>Student List</h2>
        <ul>
            <li th:each="student : ${students}">
                <span th:text="${student.firstName} + ' ' + ${student.lastName}">Student Name</span>
                <span th:text="${student.email}">Student Email</span>
                <span th:text="${student.phoneNumber}">Student Phone</span>
            </li>
        </ul>
        <h2>Add Student</h2>
        <form th:action="@{/students/add}" method="post">
            <div>
                <label>First Name:</label>
                <input type="text" name="firstName" />
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" name="lastName" />
            </div>
            <div>
                <label>Email:</label>
                <input type="email" name="email" />
            </div>
            <div>
                <label>Phone:</label>
                <input type="text" name="phoneNumber" />
            </div>
            <div>
                <button type="submit">Add Student</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
