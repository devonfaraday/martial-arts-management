<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header th:insert="~{layout/header :: header}"></header>
<main>
    <div id="student-list" th:fragment="studentList">
        <h2>Student List</h2>
        <ul>
            <li th:each="student : ${students}">
                <span th:text="${student.firstName} + ' ' + ${student.lastName}">Student Name</span>
                <span th:text="${student.email}">Student Email</span>
                <span th:text="${student.phoneNumber}">Student Phone</span>
            </li>
        </ul>
        <div th:replace="~{::addStudentForm}"></div>
    </div>
</main>
</body>
</html>
