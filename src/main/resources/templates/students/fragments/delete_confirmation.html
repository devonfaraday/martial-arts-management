<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Delete Confirmation Modal Fragment -->
    <div th:fragment="confirmDelete(studentId)" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full mx-4" 
             hx-on:click-outside="this.querySelector('#modalContainer').innerHTML = ''">
            <div class="text-center">
                <svg class="mx-auto h-12 w-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
                <h3 class="text-lg font-medium text-gray-900 mt-4">Delete Student</h3>
                <div class="mt-2">
                    <p class="text-sm text-gray-500">
                        Are you sure you want to delete this student? This action cannot be undone and all associated data will be permanently removed from the system.
                    </p>
                </div>
                <div class="mt-6 flex justify-center space-x-4">
                    <button type="button" 
                        class="inline-flex justify-center px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
                        th:hx-get="@{/students/cancel-delete}"
                        hx-target="#modalContainer"
                        hx-swap="innerHTML"
                        th:hx-headers="${_csrf != null ? '{'''+_csrf.headerName+''': '''+_csrf.token+'''}' : '{}'}">
                        Cancel
                    </button>
                    <a th:href="@{/students/delete/{id}(id=${studentId})}"
                        class="inline-flex justify-center px-4 py-2 text-sm font-medium text-white bg-red-600 border border-transparent rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Delete Student
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
