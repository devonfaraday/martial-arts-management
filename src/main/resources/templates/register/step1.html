<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your School - Step 1</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">Register Your Jiu-Jitsu School</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Step 1 of 2</div>
                            </div>
                        </div>
                        
                        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        
                        <form th:action="@{/register}" th:object="${registrationForm}" method="post">
                            <h4 class="mb-3">School Information</h4>
                            <div class="mb-3">
                                <label for="organizationName" class="form-label">School Name</label>
                                <input type="text" class="form-control" id="organizationName" th:field="*{organization.name}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('organization.name')}" th:errors="*{organization.name}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="organizationAddress" class="form-label">School Address</label>
                                <input type="text" class="form-control" id="organizationAddress" th:field="*{organization.address}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('organization.address')}" th:errors="*{organization.address}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="organizationPhone" class="form-label">School Phone</label>
                                <input type="tel" class="form-control" id="organizationPhone" th:field="*{organization.phone}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('organization.phone')}" th:errors="*{organization.phone}"></div>
                            </div>
                            
                            <hr class="my-4">
                            
                            <h4 class="mb-3">Administrator Account</h4>
                            <div class="mb-3">
                                <label for="adminName" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="adminName" th:field="*{appUser.name}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('appUser.name')}" th:errors="*{appUser.name}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="adminEmail" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="adminEmail" th:field="*{appUser.email}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('appUser.email')}" th:errors="*{appUser.email}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="adminPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="adminPassword" th:field="*{appUser.password}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('appUser.password')}" th:errors="*{appUser.password}"></div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="termsCheck" required>
                                <label class="form-check-label" for="termsCheck">I agree to the Terms of Service and Privacy Policy</label>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Continue to Payment Setup</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
