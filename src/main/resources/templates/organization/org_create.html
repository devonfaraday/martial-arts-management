<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Organization</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<header th:insert="~{layout :: header}"></header>
<body>
<main>
    <h2>Create Organization</h2>
    <form th:action="@{/organization/create}" th:object="${organization}" method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" />
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{address}" />
        </div>
        <div>
            <label for="addressTwo">Address Two</label>
            <input type="text" id="addressTwo" th:field="*{addressTwo}" />
        </div>
        <div>
            <label for="city">City</label>
            <input type="text" id="city" th:field="*{city}" />
        </div>
        <div>
            <label for="state">State</label>
            <input type="text" id="state" th:field="*{state}" />
        </div>
        <div>
            <label for="zip">ZIP Code</label>
            <input type="text" id="zip" th:field="*{zip}" />
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="text" id="phone" th:field="*{phone}" />
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" />
        </div>
        <div>
            <button type="submit">Create</button>
        </div>
    </form>
</main>
</body>
</html>
