<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-x-circle-fill text-danger" viewBox="0 0 16 16">

                            </svg>
                        </div>
                        <h2 class="card-title">Payment Cancelled</h2>
                        <p class="card-text">Your payment has been cancelled.</p>
                        <div class="mt-4">
                            <a href="/payment/checkout" class="btn btn-primary">Try Again</a>
                            <a href="/dashboard" class="btn btn-secondary ms-2">Return to Dashboard</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
