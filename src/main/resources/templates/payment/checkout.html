<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        .payment-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        #payment-message {
            color: rgb(105, 115, 134);
            font-size: 16px;
            line-height: 20px;
            padding-top: 12px;
            text-align: center;
        }
        #payment-element {
            margin-bottom: 24px;
        }
        /* Buttons and links */
        button {
            background: #5469d4;
            color: #ffffff;
            border-radius: 4px;
            border: 0;
            padding: 12px 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            transition: all 0.2s ease;
            box-shadow: 0px 4px 5.5px 0px rgba(0, 0, 0, 0.07);
            width: 100%;
        }
        button:hover {
            filter: contrast(115%);
        }
        button:disabled {
            opacity: 0.5;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="payment-form">
            <h2 class="mb-4">Payment Checkout</h2>
            
            <div class="form-group">
                <label for="studentId">Student</label>
                <select id="studentId" class="form-control" required>
                    <option value="">Select a student</option>
                    <!-- This will be populated with JavaScript -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount ($)</label>
                <input type="number" id="amount" class="form-control" step="0.01" min="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" class="form-control" required>
            </div>
            
            <button id="checkout-button" type="button" class="btn btn-primary">Proceed to Checkout</button>
            
            <div id="payment-message" class="mt-4"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load students
            fetch('/api/students')
                .then(response => response.json())
                .then(students => {
                    const studentSelect = document.getElementById('studentId');
                    students.forEach(student => {
                        const option = document.createElement('option');
                        option.value = student.id;
                        option.textContent = `${student.firstName} ${student.lastName}`;
                        studentSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading students:', error);
                    document.getElementById('payment-message').textContent = 'Error loading students. Please try again.';
                });
            
            // Handle checkout button click
            document.getElementById('checkout-button').addEventListener('click', function() {
                const studentId = document.getElementById('studentId').value;
                const amount = document.getElementById('amount').value;
                const description = document.getElementById('description').value;
                
                if (!studentId || !amount || !description) {
                    document.getElementById('payment-message').textContent = 'Please fill in all fields.';
                    return;
                }
                
                // Disable the button to prevent multiple clicks
                this.disabled = true;
                document.getElementById('payment-message').textContent = 'Creating checkout session...';
                
                // Create checkout session
                fetch('/api/stripe/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        studentId: studentId,
                        amount: amount,
                        description: description
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('payment-message').textContent = data.error;
                        this.disabled = false;
                    } else {
                        // Redirect to Stripe Checkout
                        window.location.href = data.url;
                    }
                })
                .catch(error => {
                    console.error('Error creating checkout session:', error);
                    document.getElementById('payment-message').textContent = 'Error creating checkout session. Please try again.';
                    this.disabled = false;
                });
            });
        });
    </script>
</body>
</html>
