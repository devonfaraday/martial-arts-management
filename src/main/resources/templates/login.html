<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/tailwind.css}">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header th:replace="~{layout/header :: header}"></header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-6">
        <div class="bg-white shadow-md rounded-lg w-full max-w-md p-8">
            <h1 class="text-2xl font-bold text-blue-600 mb-6 text-center">Login</h1>

            <!-- Success Message -->
            <div th:if="${param.registered}" class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                <p>Registration successful! Please log in with your new credentials.</p>
            </div>

            <!-- Error Message -->
            <div th:if="${param.error}" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                <p>Invalid username or password</p>
            </div>

            <form th:action="@{/login}" method="post" class="space-y-6">
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2" />
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2" />
                </div>

                <!-- Buttons -->
                <div class="flex justify-between items-center">
                    <button type="submit"
                        class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700 transition duration-300">
                        Login
                    </button>
                    <a href="/register"
                        class="bg-green-600 text-white px-6 py-2 rounded-lg shadow hover:bg-green-700 transition duration-300">
                        Sign Up
                    </a>
                </div>
            </form>
        </div>
    </main>
    
    <!-- Footer -->
    <footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
