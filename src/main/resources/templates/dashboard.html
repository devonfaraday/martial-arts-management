<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header th:replace="~{layout/header :: header}"></header>

    <!-- Main Content -->
    <main class="flex-grow p-6">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold text-blue-600 mb-6">Dashboard</h1>
            
            <!-- Stats Box -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div th:each="entry : ${studentStats}"
                     class="bg-white shadow-md rounded-lg p-4 flex flex-col items-center">
                    <h2 class="text-xl font-semibold" th:text="${entry.key.displayName}">Status Name</h2>
                    <p class="text-gray-700 text-2xl mt-2" th:text="${entry.value}">0</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
