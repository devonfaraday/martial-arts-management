<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/tailwind.css}">
</head>
<body>
    <header th:fragment="header">
        <nav class="bg-blue-600 shadow-md">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <!-- Logo -->
                    <div class="flex items-center">
                        <a href="/" class="text-white text-xl font-bold">Martial Arts Management</a>
                    </div>

                    <!-- Navigation Links -->
                    <div class="hidden md:flex space-x-6" sec:authorize="isAuthenticated()">
                        <a href="/" class="text-white hover:text-gray-200 text-sm font-medium">Home</a>
                        <a href="/students" class="text-white hover:text-gray-200 text-sm font-medium">Students</a>
                        <a href="/staff" class="text-white hover:text-gray-200 text-sm font-medium">Staff</a>
                        <a href="/school/settings" 
                           class="text-white bg-indigo-700 hover:bg-indigo-800 px-3 py-1 rounded-full text-sm font-medium">
                            Stripe Settings
                        </a>
                    </div>

                    <!-- Mobile Menu Button -->
                    <div class="md:hidden flex items-center">
                        <button id="mobile-menu-button" class="text-white focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div id="mobile-menu" class="md:hidden hidden bg-blue-500">
                <a href="/" class="block text-white px-4 py-2 hover:bg-blue-700">Home</a>
                <a href="/students" class="block text-white px-4 py-2 hover:bg-blue-700">Students</a>
                <a href="/staff" class="block text-white px-4 py-2 hover:bg-blue-700">Staff</a>
                <a href="/school/settings" 
                   class="block text-white px-4 py-2 bg-indigo-700 hover:bg-indigo-800">
                    Stripe Settings
                </a>
            </div>
        </nav>
    </header>
</body>
</html>
