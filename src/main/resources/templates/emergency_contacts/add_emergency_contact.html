<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Emergency Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/tailwind.css}">
</head>
<body class="bg-gray-100">
    <div th:replace="layout/header :: header"></div>
    <div class="max-w-4xl mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold mb-6">Add Emergency Contact</h2>
        <form th:action="@{/emergency-contacts}" th:object="${emergencyContact}" method="post" class="space-y-6 bg-white shadow-sm rounded-lg p-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                       id="name" th:field="*{name}" required>
                <p class="mt-1 text-sm text-red-600 hidden">Please enter a name.</p>
            </div>

            <div>
                <label for="relationship" class="block text-sm font-medium text-gray-700">Relationship</label>
                <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                       id="relationship" th:field="*{relationship}" required>
                <p class="mt-1 text-sm text-red-600 hidden">Please enter the relationship.</p>
            </div>

            <div>
                <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                       id="phoneNumber" th:field="*{phoneNumber}" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                <p class="mt-1 text-sm text-gray-500">Format: XXX-XXX-XXXX</p>
                <p class="mt-1 text-sm text-red-600 hidden">Please enter a valid phone number in the format XXX-XXX-XXXX.</p>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                       id="email" th:field="*{email}" required>
                <p class="mt-1 text-sm text-red-600 hidden">Please enter a valid email address.</p>
            </div>

            <div>
                <label for="studentId" class="block text-sm font-medium text-gray-700">Student</label>
                <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                        id="studentId" th:field="*{student}" required>
                    <option value="">Select a student</option>
                    <option th:each="student : ${students}"
                            th:value="${student.id}"
                            th:text="${student.firstName + ' ' + student.lastName}">
                    </option>
                </select>
                <p class="mt-1 text-sm text-red-600 hidden">Please select a student.</p>
            </div>

            <div class="flex justify-end space-x-4">
                <a th:href="@{/emergency-contacts}" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Cancel</a>
                <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Save Emergency Contact</button>
            </div>
        </form>
    </div>

    <div th:replace="layout/footer :: footer"></div>
    <script>
        // Phone number formatting
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '').substring(0,10);
            let formattedValue = '';
            
            if (value.length > 0) {
                formattedValue = value.substring(0,3);
                if (value.length > 3) {
                    formattedValue += '-' + value.substring(3,6);
                }
                if (value.length > 6) {
                    formattedValue += '-' + value.substring(6);
                }
            }
            
            e.target.value = formattedValue;
        });

        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
